<!DOCTYPE html>

<html>

<head>
    <title>WEEK3_DAY3_XP_Exercise 3: Drag & Drop</title>
    <style>
        #target {
            width: 200px;
            height: 200px;
            position: relative;
            background: yellow;
        }
        
        #box {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }

</head>

<body>
    <div id="target"></div>
    <br>
    <div id="box" draggable="true" ondragstart="dragStart(event)"></div>

    <script src="exo3.js"></script>
</body>

</html>
